<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container my-5">
    <div class="card mx-auto" style="max-width: 500px;">
      <div class="card-body p-4">
        <h3 class="card-title text-center mb-4">Login Information</h3>
        <form id="checkoutForm">

          <div class="mb-3">
            <label for="fullName" class="form-label">Name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Enter your name" required>
            <div class="invalid-feedback">Name must be between 6-9 characters.</div>
          </div>

          <div class="mb-3">
            <label for="emailAddress" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailAddress" placeholder="Enter your email" required>
            <div class="invalid-feedback">Please enter a valid email.</div>
          </div>

          <div class="mb-3">
            <label for="streetAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="streetAddress" placeholder="Enter your address" required>
            <div class="invalid-feedback">Address must be at least 10 characters.</div>
          </div>

          <div class="mb-3">
            <label for="cityName" class="form-label">City</label>
            <input type="text" class="form-control" id="cityName" placeholder="Enter your city" required>
            <div class="invalid-feedback">City must be at least 5 characters.</div>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
